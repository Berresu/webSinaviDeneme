<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/formStyle.css">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" id="anaSayfa">Ana Sayfa</a></li>
                <li><a href="register.html" id="kayitOl">Kayıt Ol</a></li>
                <li><a href="login.html" id="giris">Giriş</a></li>

            </ul>
        </nav>
    </header>

    <main class="form">
        <div class="formContainer">
            <h2>Kayıt Ol</h2>
            <form>
                <div class="formGrup">
                    <label>Kullanıcı Adı</label>
                    <input type="text" placeholder="İsminizi Giriniz" required>
                </div>
                <div class="formGrup">
                    <label>E-Posta</label>
                    <input type="email" placeholder="E-Posta Adresiniz" required>
                </div>
                <div class="formGrup">
                    <label>Şifre</label>
                    <input type="password" placeholder="Şifreniz" required>
                </div>
                <button type="submit" class="buttonSubmit">Hesap Oluştur</button>
            </form>
        </div>
    </main>
